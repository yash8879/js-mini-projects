<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img
            src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg"
            alt="Nature 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg"
            alt="Nature 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg"
            alt="Nature 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.pexels.com/photos/1064162/pexels-photo-1064162.jpeg"
            alt="Nature 4"
          />
        </div>
      </div>
      
      <div class="dot-container"></div>

      <button class="prev">Previous</button>
      <button class="next">Next</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
